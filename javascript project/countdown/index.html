<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday countdown</title>
</head>

<body>
    <h1>My Birthday is here..</h1>
    <div class="container">
        <div class="text days-container">
            <p class="time" id="days">0</p>
            <span>Days</span>
        </div>
        <div class=" text hour-container">
            <p class="time" id="hour">0</p>
            <span>Hours</span>
        </div>
        <div class=" text min-container">
            <p class="time" id="min">0</p>
            <span>Minutes</span>
        </div>
        <div class="text sec-container">
            <p class="time" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
